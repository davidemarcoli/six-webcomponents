<six-header
  (six-header-hamburger-menu-clicked)="leftSidebarToggled.emit()"
  (six-header-app-switcher-select)="appSwitcherClicked($event)"
  (six-header-profile-select)="profileClicked($event)"
  [openHamburgerMenu]="open"
>
  <six-search-field slot="search-field" debounce="600"></six-search-field>
  <six-icon-button slot="notifications" name="notifications_none" (click)="rightSidebarToggled.emit()">
    <six-badge type="danger" pill>{{ taskCount }}</six-badge>
  </six-icon-button>
  <div slot="menu-content">
    <div>Menu</div>
  </div>
  <six-menu slot="app-switcher-menu">
    <six-menu-item>App1</six-menu-item>
    <six-menu-item>App2</six-menu-item>
    <six-menu-item>App3</six-menu-item>
    <six-menu-item>App4</six-menu-item>
  </six-menu>
  <six-menu slot="profile-menu">
    <six-menu-item value="change-password">Change password</six-menu-item>
    <six-menu-item value="logout">Logout</six-menu-item>
    <six-menu-item>
      <six-language-switcher
        [selected]="language"
        (six-language-switcher-change)="changeLanguage($event)"
        [languages]="languages"
      ></six-language-switcher>
    </six-menu-item>
  </six-menu>
  <six-avatar
    image="https://images.unsplash.com/photo-1529778873920-4da4926a72c2?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80"
    slot="profile-avatar"
  ></six-avatar>
</six-header>
